service: aws-node-puppeteer
provider:
  name: aws
  stage: dev
  profile: default
  runtime: nodejs12.x
  region: ap-east-1
  apiGateway:
    shouldStartNameWithService: true

plugins:
  - serverless-offline
  - serverless-plugin-chrome
  
package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**

functions:
  hello:
    handler: handler.hello
    memorySize: 2048
    timeout: 30
    events:
      - http:
          path: /
          method: get
